<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console mutiplication </title>
</head>
<body>
    
    <script>
        var b=0;
        for(let i =2;i<=12; i++){
            for(let j = 1;j<=20;j++ ){
                b += i*j + "\t"
            }
            b+="\n"
        }
        console.log(b)
    </script>
</body>
</html>
